
<!-------------------------------------------------------------------------- 
 VIEWS

<!-- start of views -->
<div id="service-content"> 

    <!-- style -->
    <style type="text/css">

        .container{
            padding:5%;
        }
        .container .img{
            text-align:center;
        }
        .container .img-rounded {
            display: block;
            width: 140px;
            height: 140px;
            background: #E6E7ED;
            -moz-border-radius: 20px;
            -webkit-border-radius: 20px;
            background-position:50% 50%;
            background-repeat:no-repeat;   
        }
        .container .details{
            border-left:3px solid #ded4da;
        }
        .container .details p{
            font-size:15px;
            //font-weight:bold;
        }

    </style>

    <!-- Header -->
    
    <div class="container">
    <div class="row">
        <div class="col-md-6 img">
            <img src={{userImage}}  alt="" class="img-rounded">
        </div>
        <div class="col-md-6 details">
            <blockquote>
            <h5>{{ userName }}</h5>
            <small>ID: <cite title="Source Title">{{userId}}<i class="icon-map-marker"></i></cite></small>
            </blockquote>
            <p>
            {{ userEmail }} <small>(<cite id="user-email-verified" status={{ userEmailVerified }}></cite>)</small><br>
            </p>
        </div>
    </div>
    </div>

    <!-- Sub Content -->
    <div id="content-sub"></div>
    <div id="content-sub-sub"></div>

</div> 
<!-- end of views -->

<script type="text/javascript">
    (function() { 
        let hello = Line_Firebase.hello();
        let spinner = new Spinner();
                
        // control codes go below
        //
        let isEmailVerified = $('#user-email-verified').attr("status");
        if(isEmailVerified === "true") {
            $('#user-email-verified').html(" verified ");
        }else {
            $('#user-email-verified').html("<a>unverified</a>");
            $('#user-email-verified').click(function(e) {
                e.preventDefault();
                Line_Firebase.auth().sendEmailVerification()
                .then(()=>{
                    $('#user-email-verified').html("verification email sent!");
                })
                .catch((error)=>{
                    $('#user-email-verified').html(error.message);
                });
            });
        }



        //
        // end of control codes

    })();
</script>
