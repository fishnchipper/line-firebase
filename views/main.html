
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>line-firebase</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="/css/main.css" rel="stylesheet">

  </head>
  <body class="text-center">
      <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
          <header class="masthead mb-auto">
          </header>

          <main role="main" class="inner cover">
            <div class="cover-heading" style="font-size:8em">line-firebase</div>
            <p class="lead">{{ description }}</p>
            <p>{{ version }}</p>
            <p class="lead">
              <a href="/auth/signin" class="btn btn-lg btn-secondary">Sign In</a>
            </p>
          </main>

          <footer class="mastfoot mt-auto">
            <div class="inner">
              <p><a href="https://github.com/fishnchipper/line-firebase">line-firebase @ fishnchipper</a></p>
            </div>
          </footer>
      </div>

      <!-- The core Firebase JS SDK is always required and must be listed first -->
      <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-analytics.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-auth.js"></script>   

      <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
      <!--script src="/scripts/environment.js"></!--script-->   
      <script src="/scripts/firebaseconfig.js"></script>  
      <script src="/scripts/dist/line-firebase.js"></script>
  </body>
</html>
